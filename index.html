<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Conference Project Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #e0d2ad;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #4d4d4d;
        }

        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Conference Project</h1>
    </header>

    <main>
        <h2>Module Name:</h2>
        <p>Module Name</p>

        <h2>Student ID:</h2>
        <p>Student ID</p>

        <h2>Article Name</h2>
        <p>Article Name</p>

        <h2>Abstract:</h2>
        <p>Abstract</p>

        <h2>Article:</h2>
        <p>Article Content</p>

        <h2>PowerPoint PDF:</h2>
        <div class="pdf-container">
            <object data="redshift.pdf" type="application/pdf" width="100%" height="100%">
                <p>It appears you don't have a PDF plugin for this browser.
                    You can <a href="redshift.pdf">click here to
                    download the PDF file.</a></p>
            </object>
        </div>
    </main>

</body>
</html>
